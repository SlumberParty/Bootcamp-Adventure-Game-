<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/quests/quests.css">
    <title>Quest</title>
</head>
<body>
    <header>
        <h1 id="quest-title">You enter the Communal Kitchen</h1>
        <div class="profile">
            <span id="name"></span>
            <span id="patience"></span>
            <span id="mad-skillz"></span>
        </div>
    </header>
    <main>
        <img id="image">
        <p class="text-layout" id="quest-description"></p>
        <p id="result" class="hidden text-layout"></p>
        <form id="quest-form">
            <fieldset class="text-layout" id="quest-choices"></fieldset>
            <button id="submit-button">Submit</button>
        </form>
    </main>
    <script type="module" src="./src/quests/quest.js"></script>
</body>
</html>
